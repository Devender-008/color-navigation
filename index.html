<!DOCTYPE html>
<html lang="en">
<head>
      <title>Color Navigation</title>
      <style>
        *{
            margin: 0px;
            padding: 0px;
        }
      </style>
</head>
<body>
    <div id="header" style="width: 100%; height: 550px;background-color: blue;">
         <center><a href="#nav" style="color: aliceblue;">Enter to nav</a></center>
    </div>

    <div id="nav"  style="width: 100%; height: 550px;background-color:black;">
          <center><a href="#section"  style="color: aliceblue;">Enter to section </a></center>
    </div>

    <div id="section"  style="width: 100%; height: 550px;background-color:white;">
          <center><a href="#artical"  style="color: rgb(0, 0, 0);"> Enter to article </a></center>
    </div>

    <div id="artical"  style="width: 100%; height: 550px;background-color:yellow;">
          <center><a href="#footer"  style="color: rgb(0, 0, 0);">Enter to footer </a></center>
    </div>

    <div id="footer"  style="width: 100%; height: 550px;background-color: red;">
          <center><a href="#header"  style="color: rgb(0, 179, 255);">Enter to Home</a></center>
    </div>
  
    
</body>
</html>
